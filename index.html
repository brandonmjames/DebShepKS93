<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Slabo Font from Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
  h1 {
        font-family: 'Slabo 27px', serif;
        font-size: 72px;
        margin 0 auto;
        position: fixed;
        left: 50%;
      }

    p {
        font-family: 'Slabo 27px', serif;
        font-size: 27px;
        margin: 0 auto;
        position: fixed;
        left: 20%;
    }
    </style>

  </head>
  <body>
    <div class="container text-xs-center">
      <h1 class="Display-1">Deb Schumer</h1>
      <p class="lead">The clear choice for Kansas House of Representatives District 93<p>
    </div>

    <div class="row">
  <div class="col-lg-6 col-lg-offset-6">
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Subscribe</button>
      </span>
      <input type="text" class="form-control" placeholder="Type Email Here">
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
